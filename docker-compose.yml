version: "3.8"
services:
  mysql:
    image: mysql:8.0
    # 【新增】解決 Java 舊版驅動不認識 MySQL 8 新版密碼格式的問題
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: jsh_erp
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./jshERP-boot/docs/jsh_erp.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:6.2-alpine
    command: redis-server --requirepass 1234abcd
    ports:
      - "6380:6379"

  backend:
    build: ./jshERP-boot
    ports:
      - "9999:9999"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/jsh_erp?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rootpassword
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PASSWORD=1234abcd
      - SPRING_REDIS_PORT=6379
      - SPRING_MAIN_ALLOW-BEAN-DEFINITION-OVERRIDING=true
      - SPRING_PROFILES_ACTIVE=pro
    volumes:
      - ~/.m2:/root/.m2

  nginx:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    ports:
      - "3001:80"
    # 【新增】掛載 Nginx 配置，否則前端請求發不出去
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend

volumes:
  mysql_data:
